<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>formatação de texto</h1>
    </header>
    <section>
      <h2>Alinhamento</h2>
      <div class="text-align-center">
        <p>text-align-center</p>
      </div>
      <div class="text-align-right">
        <p>text-align-right</p>
      </div>
      <div class="text-align-left">
        <p>text-align-left</p>
      </div>
      <div class="text-align-justify">
        <p>text-align-justify</p>
      </div>
    </section>
    <section>
      <h2>Espaçamento entre linhas</h2>
      <div class="espacamento-linhas">
        <p>Line-height: 1.5;</p>
        <p>font-size: 12px;</p>
      </div>
    </section>
    <section>
      <h2>Espaçamento entre palavras e letras</h2>
      <ul>
        <li class="letter-spacing">
          <p>Espaço entre as letras</p>
        </li>
        <li class="word-spacing">
          <p>espaço entre palavras</p>
        </li>
      </ul>
    </section>
  </body>
</html>
